<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <div class="snippet">
        {{snippet}}
    </div>  
    <div class="attribution">
        <p>By</p>
        <ul>
            <li ng-repeat="contributor in attribution track by $index">
                <a ng-href="{{contributor.url}}" target="_blank">{{contributor.title}}</a>
            </li>
        </ul>
    </div>
    <div class="article-link">
        <a ng-href="{{link}}" target="_blank">Go to {{type}}</a>
    </div>
    <div class="keywords">
        <p>See also</p>
        <ul>
            <li ng-repeat="term in keywords track by $index">
                <a ng-href="{{term.url}}" target="_blank">{{term.title}}</a>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="email(title)" ng-hide="email_option">Email</button>
</div>
<div class="modal-footer" ng-show="email_option">
    <p>Provide email address</p>
    <input id="address" ng-model="email_address">
    <button class="btn btn-primary" type="button" ng-click="send_email(email_address)">Send</button>
</div>
